<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>BasicForm - Excercise 2</title>
    </head>
    <body>
        <header></header>
        <main>
            <form action="" class="form-body">
                <h2 class="form-title">ĐĂNG KÝ HỌC VIÊN</h2>
                <table class="form-content">
                    <tr class="table-row">
                        <td>Họ và tên</td>
                        <td>
                            <input type="text" name="name" class="inputName" />
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td>Ngày sinh</td>
                        <td>
                            <input
                                type="date"
                                name="name"
                                class="inputBirthday"
                            />
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td>Giới tính</td>
                        <td>
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="Nam"
                            />
                            <label for="male">Nam</label>

                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="Nữ"
                            />
                            <label for="female">Nữ</label>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td valign="top">Địa chỉ</td>
                        <td>
                            <textarea
                                name="address"
                                cols="30"
                                rows="7"
                            ></textarea>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td>Lớp</td>
                        <td>
                            <select name="" id="">
                                <option value="Chọn lớp">--Chọn lớp--</option>
                                <option value="9A">9A</option>
                                <option value="9B">9B</option>
                                <option value="9C">9C</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td>Email</td>
                        <td>
                            <input
                                type="email"
                                name="email"
                                class="inputEmail"
                            />
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td>Số điện thoại</td>
                        <td>
                            <input
                                type="number"
                                name="phoneNumber"
                                class="inputPhoneNumber"
                            />
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td></td>
                        <td>
                            <button type="submit">Đăng ký</button>
                            <button type="reset">Nhập lại</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
