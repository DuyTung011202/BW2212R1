<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>BasicForm - Excercise 1</title>
    </head>
    <body>
        <header></header>
        <main>
            <form action="#" class="form-body">
                <h1 class="form-title">SỞ THÍCH CỦA BẠN</h1>
                <div class="form-content">
                    <table>
                        <tr class="form-name">
                            <td>Họ và tên</td>
                            <td>
                                <input
                                    type="text"
                                    class="inputName"
                                    name="name"
                                />
                            </td>
                        </tr>
                        <tr class="form-email">
                            <td>Email</td>
                            <td>
                                <input
                                    type="email"
                                    class="inputEmail"
                                    name="email"
                                    maxlength="100"
                                />
                            </td>
                        </tr>
                        <tr class="form-hobby">
                            <td>Sở thích</td>
                            <td>
                                <table>
                                    <tr>
                                        <td>
                                            <input
                                                type="checkbox"
                                                id="sports"
                                                name="hobby"
                                                value="sports"
                                            />
                                            <label for="sports">Thể thao</label>
                                        </td>

                                        <td>
                                            <input
                                                type="checkbox"
                                                id="music"
                                                name="hobby"
                                                value="music"
                                            />
                                            <label for="music">Âm nhạc</label>
                                        </td>
                                        <td>
                                            <input
                                                type="checkbox"
                                                id="book"
                                                name="hobby"
                                                value="book"
                                            />
                                            <label for="book">Đọc sách</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input
                                                type="checkbox"
                                                id="web"
                                                name="hobby"
                                                value="web"
                                            />
                                            <label for="web">Lướt web</label>
                                        </td>

                                        <td>
                                            <input
                                                type="checkbox"
                                                id="game"
                                                name="hobby"
                                                value="game"
                                            />
                                            <label for="game">Chơi game</label>
                                        </td>
                                        <td>
                                            <input
                                                type="checkbox"
                                                id="film"
                                                name="hobby"
                                                value="film"
                                            />
                                            <label for="film">Điện ảnh</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input
                                                type="checkbox"
                                                id="travel"
                                                name="hobby"
                                                value="travel"
                                            />
                                            <label for="travel">Du lịch</label>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" class="btn_1">
                                    Gửi thông tin
                                </button>
                                <button type="reset" class="btn_1">
                                    Nhập lại
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
